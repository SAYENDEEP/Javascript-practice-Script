        <script >
            const number = parseInt(prompt('Enter the number you want to check for : '));
            let isPrime = true;

        if (number === 1) {
            console.log("1 is neither prime nor composite number.");
         }
       else if (number > 1) {
         for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                  isPrime = false;
               break;
        }
    }

    if (isPrime) {
        alert('The number is a prime number');
    } else {
        alert('The number is a not prime number');
    }
}
