    <body>
      <p id="data"></p>
    <script>
        var  studentObjArr=[
            {id: 1, name: 'A', marks: 120},
            {id:2 , name:'B', marks:130},

            {id:9, name:'I', marks:200}
        ];
        var str="<table styles=\"color:blue\" border bordercolor=\"#ff0000\">";
            
            for(var strobj in studentObjArr){
                str=str+
                "<tr>"+
                "<td>"+studentObjArr[strobj].id +"</td>"+

                "<td>"+studentObjArr[strobj].marks +"</td>"+
                "</tr>";
            }
            document.getElementById("data").innerHTML= str;
    </script>
