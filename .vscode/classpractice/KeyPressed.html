<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      <input type="text" onkeydown="keyPressed()"
          onkeyup="keyReleased()" id="inputData"/>
          <p id="data"></p>     
        <script >
            function keyPressed(){
                console.log("Keyboard is key is pressed");
            }
            function keyReleased(){
                var strData= document.getElementById("inputData").value;
                document.getElementById("data").innerHTML =strData; 
            }
        </script>
    </body>
</html>
